sudo: required
language: rust
os:
  - linux
services:
  - docker
rust:
  - stable
cache:
  directories:
    - /home/travis/.cargo
    - node_modules
before_cache:
  - rm -rf /home/travis/.cargo/registry
stages:
  - Test
  - name: GitHub Tag Release
    if: tag IS present
  - name: Deploy Lambda
    if: branch = "master" AND type != "pull_request"
jobs:
  include:
    - stage: Test
      script: "cargo check --verbose && cargo test --verbose --all"
    - stage: GitHub Tag Release
      script: "npm i --silent && npx serverless package"
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: website-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.*
        skip_cleanup: true
        on:
          repo: friedemannsommer/website
          rust: stable
          tags: true
    - stage: Deploy Lambda
      script: "npm i --silent && npx serverless package"
      deploy:
        - provider: script
        script: npx serverless deploy --conceal
        skip_cleanup: true
        on:
          branch: master